<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cyberpunk</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .header {
            width: 100%;
            background: rgba(0, 255, 0, 0.2);
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 2px solid #00ff00;
            box-shadow: 0px 0px 10px #00ff00;
            position: fixed;
            top: 0;
            left: 0;
        }
        .header a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .header a:hover {
            color: #ff0000;
        }
        .register-container {
            background: rgba(0, 255, 0, 0.1);
            padding: 20px;
            border: 2px solid #00ff00;
            box-shadow: 0px 0px 10px #00ff00;
            border-radius: 10px;
            text-align: center;
            margin-top: 80px;
        }
        input {
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            box-shadow: 0px 0px 5px #00ff00;
        }
        button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="login.html">Login</a>
        <a href="cadastro.html">Cadastro</a>
    </div>
    <div class="register-container">
        <h2>Cadastro</h2>
        <input type="text" id="fullname" placeholder="Nome Completo">
        <input type="email" id="email" placeholder="E-mail">
        <input type="text" id="cpf" placeholder="CPF (xxx.xxx.xxx-xx)">
        <input type="text" id="phone" placeholder="Telefone (xx) xxxxx-xxxx">
        <input type="password" id="password" placeholder="Senha">
        <input type="password" id="confirmPassword" placeholder="Confirme sua Senha">
        <button onclick="register()">Cadastrar</button>
        <p id="message"></p>
        <p class="register-link" onclick="window.location.href='index.html'">Já tem cadastro? Faça login</p>
    </div>
    <script>
        function register() {
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const cpf = document.getElementById('cpf').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const message = document.getElementById('message');
            
            const cpfRegex = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
            const phoneRegex = /^\(\d{2}\) \d{5}-\d{4}$/;
            const passRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            
            if (fullname.length < 5) {
                message.style.color = "red";
                message.textContent = "Nome inválido! (Mínimo 5 caracteres)";
                return;
            }
            if (!email.includes("@") || !email.includes(".")) {
                message.style.color = "red";
                message.textContent = "E-mail inválido!";
                return;
            }
            if (!cpfRegex.test(cpf)) {
                message.style.color = "red";
                message.textContent = "CPF inválido! (Formato: xxx.xxx.xxx-xx)";
                return;
            }
            if (!phoneRegex.test(phone)) {
                message.style.color = "red";
                message.textContent = "Telefone inválido! (Formato: (xx) xxxxx-xxxx)";
                return;
            }
            if (!passRegex.test(password)) {
                message.style.color = "red";
                message.textContent = "Senha inválida! (Mínimo 8 caracteres, 1 maiúscula, 1 minúscula, 1 número)";
                return;
            }
            if (password !== confirmPassword) {
                message.style.color = "red";
                message.textContent = "As senhas não coincidem!";
                return;
            }
            
            const hashedPassword = CryptoJS.SHA512(password).toString();
            console.log("Senha Hasheada: ", hashedPassword);
            
            message.style.color = "#00ff00";
            message.textContent = "Cadastro realizado com sucesso!";
        }
    </script>
</body>
</html>
