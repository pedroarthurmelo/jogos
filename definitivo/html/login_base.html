<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cyberpunk</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .header {
            width: 100%;
            background: rgba(0, 255, 0, 0.2);
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 2px solid #00ff00;
            box-shadow: 0px 0px 10px #00ff00;
            position: fixed;
            top: 0;
            left: 0;
        }
        .header a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .header a:hover {
            color: #ff0000;
        }
        .login-container {
            background: rgba(0, 255, 0, 0.1);
            padding: 20px;
            border: 2px solid #00ff00;
            box-shadow: 0px 0px 10px #00ff00;
            border-radius: 10px;
            text-align: center;
            margin-top: 80px;
        }
        input {
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            box-shadow: 0px 0px 5px #00ff00;
        }
        button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Login</a>
        <a href="cadastro.html">Cadastro</a>
    </div>
    <div class="login-container">
        <h2>ACESSO RESTRITO</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p id="message"></p>
        <p class="register-link" onclick="window.location.href='cadastro.html'">Não possui cadastro? Clique aqui</p>
    </div>
    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const message = document.getElementById('message');
            
            const userRegex = /^[a-zA-Z0-9]{4,}$/;
            const passRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            
            if (!userRegex.test(user)) {
                message.style.color = "red";
                message.textContent = "Usuário inválido! (Apenas letras e números, mínimo 4 caracteres)";
                return;
            }
            
            if (!passRegex.test(pass)) {
                message.style.color = "red";
                message.textContent = "Senha inválida! (Mínimo 8 caracteres, 1 maiúscula, 1 minúscula, 1 número)";
                return;
            }
            
            if (user === "admin" && pass === "1234") {
                message.style.color = "#00ff00";
                message.textContent = "Acesso permitido!";
            } else {
                message.style.color = "red";
                message.textContent = "Acesso negado!";
            }
        }
    </script>
</body>
</html>
