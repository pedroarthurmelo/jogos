<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <script src="https://cdn.jsdelivr.net/npm/jsencrypt@3.0.0-rc.1/bin/jsencrypt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="cabeçalho">
        <a href="bem_vindo.html" class="nav-logo-text">GameWorld</a>
    </div>

    <div id="fundoBloqueador" class="overlay"></div>

    <div id="alertaPersonalizado" class="alerta">
        <span id="mensagemAlerta"></span>
        <button onclick="fecharAlerta()">OK</button>
    </div>

    <form class="formulario" id="formularioCadastro">
        <h1>CADASTRO</h1>
        <input type="text" name="username" id="username" placeholder="Usuário" required>
        <input type="text" name="nome_completo" id="nome_completo" placeholder="Nome Completo" required>
        <input type="email" name="email" id="email" placeholder="E-mail" required>
        <input type="text" name="cpf" id="cpf" placeholder="CPF (xxx.xxx.xxx-xx)" required>
        <input type="text" name="telefone" id="telefone" placeholder="Telefone (xx) xxxxx-xxxx" required>
        <input type="password" name="senha" id="senha" placeholder="Senha" required>
        <input type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua Senha" required>
        <button type="submit">Cadastrar</button>
        <br>
        <a href="../html/login.html" class="link-cadastro">Já possui uma conta? Faça o login</a>
    </form>

    <script src="../js/cadastro.js"></script>
</body>
</html>
