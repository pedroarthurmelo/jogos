<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsencrypt/bin/jsencrypt.min.js"></script> </head>
<body>
    <div class="cabeçalho">
        <a href="bem_vindo.html" class="nav-logo-text">GameWorld</a>
    </div>

    <div id="fundoBloqueador" class="overlay"></div>

    <div id="alertaPersonalizado" class="alerta">
        <span id="mensagemAlerta"></span>
        <button onclick="fecharAlerta()">OK</button>
    </div>

    <form class="formulario" id="formulario">
        <h1>LOGIN</h1>
        
        <input type="email" name="email" id="email" placeholder="Digite seu E-mail"> 
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha"> 

        <button type="button" onclick="login()">Entrar</button>
        <br>
        <a href="recuperar_senha.html" class="link-cadastro">Esqueceu a senha? Clique aqui</a>
        <a href="cadastro.html" class="link-cadastro">Não tem uma conta? Cadastre-se</a>
    </form>
    
    <script src="../js/login.js"></script>
</body>
</html>
